<!DOCTYPE html>
<html lang="en">
<head>
  <title>Frontend Mentor | Profile card component</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
</head>
<body>
  <header role="heading"></header>

  <main role="main">
    <!-- <img src="images/bg-pattern-bottom.svg" alt="bottom image" class="pattern-bottom"> -->
    <!-- CARD PROFILE -->
    <div class="profile-card" role="figure">

      <img src="images/bg-pattern-card.svg" alt="" class="pattern-card">

      <img src="images/image-victor.jpg" alt="" class="profile-img">

      <div class="profile-info">
        <p class="profile-name">Victor Crest <span>26</span></p>
        <p class="info-place">London</p>
      </div>

      <div class="sm-info">
        <div class="sm">
          <h3>80K</h3>
          <p>Followers</p>
        </div>
        <div class="sm">
          <h3>803K</h3>
          <p>Likes</p>
        </div>
        <div class="sm">
          <h3>1.4k</h3>
          <p>Photos</p>
        </div>

      </div>

    </div>
    <!-- END CARD PROFILE -->
  </main>

  <footer role="navigation"></footer>
 
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">@alexinzunzav</a>.
  </div> -->
</body>
</html>
